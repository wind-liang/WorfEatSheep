<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建房间</title>
    <script type="text/javascript">
        var cssEl = document.createElement('style');
        document.documentElement.firstElementChild.appendChild(cssEl);
        function setPxPerRem(){
            var dpr = 1;
            //把viewport分成10份的rem，html标签的font-size设置为1rem的大小;
            var pxPerRem = document.documentElement.clientWidth * dpr / 10;
            cssEl.innerHTML = 'html{font-size:' + pxPerRem + 'px!important;}';
        }
        setPxPerRem();
    </script>
    <link  rel="stylesheet" type="text/css" href="css/newroom.css">
    <script src="socket.io.js"></script>
</head>
<body>
<div id="newroom">创建房间</div>
<div id="joinroom">加入房间</div>
<script>
    document.getElementById("newroom").onclick = function () {
        location.href = "nonet.html"
    };
    document.getElementById("enterroom").onclick = function () {
        location.href = "newroom.html"
    };
</script>
</body>
</html>
